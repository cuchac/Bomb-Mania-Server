{% extends "base_page.html" %}

{% block title %}Join the Battle{% endblock%}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url bm.client.views.login %}">
{% csrf_token %}
	<table>
		{{ form.as_table }}
	</table>

	<input type="submit" value="Join" />
	<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
